[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "portprotonqt"
version = "0.1.0"
description = "A project to rewrite PortProton (PortWINE) using PySide"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Boria138" },
  { name = "BlackSnaker" },
  { name = "Mikhail Tergoev(Castro-Fidel)" }
]
keywords = ["portproton", "wine", "game", "steam"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: MIT License",
  "Operating System :: Linux"
]
requires-python = ">=3.9"
dependencies = [
  "babel>=2.17.0",
  "orjson>=3.10.15",
  "psutil>=7.0.0",
  "pygame>=2.6.1",
  "pyside6>=6.8.2.1",
  "requests>=2.32.3",
  "vdf>=3.4",
]

[project.scripts]
portprotonqt = "portprotonqt.app:main"

[tool.setuptools.package-data]
"portprotonqt" = ["themes/**/*", "locales/**/*"]

[tool.setuptools.packages.find]
exclude = ["data", "dev-scripts"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
    "W191",  # indentation contains tabs
    "E501"   # Line too long
]

[tool.ruff.lint.isort]
known-third-party = ["portprotonqt"]

[tool.ruff]
exclude = [".venv", "venv", "data", "portprotonqt/themes", "dev-scripts"]

[dependency-groups]
dev = [
    "mdformat>=0.7.22", # For locale list generate
    "pre-commit>=4.1.0",
    "ruff>=0.9.10", # For get version from pyproject
]
